<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="modal">
        <div class="modal__text"> 
          <p>You won</p>
          <div class="icons">
            <div class="icon-x"></div>
            <div class="icon-o"></div>
            <p class="message">Takes the round</p>
          </div>
          <div>
            <button class="quit">Quit</button>
            <button class="next-round">Next Round</button>
          </div>
        </div>
      </div>
      <header class="buttons">
        <div class="icons">
          <div class="icon-x"></div>
          <div class="icon-o"></div>
        </div>
        <div class="next-playing">
          <div class="icons">
            <div class="icon-x show"></div>
            <div class="icon-o"></div>
          </div>
          <p>Turn</p>
        </div>
        <button class="play-again">&#8634</button>
      </header>
      <main class="board">
        <div class="row">
          <div class="cell" data-id="1">
            <div class="figure-x figure"></div>
            <div class="figure-o figure"></div>
          </div>
          <div class="cell" data-id="2">
            <div class="figure-x figure"></div>
            <div class="figure-o figure"></div>
          </div>
          <div class="cell" data-id="3">
            <div class="figure-x figure"></div>
            <div class="figure-o figure"></div>
          </div>
        </div>
        <div class="row">
          <div class="cell" data-id="4">
            <div class="figure-x figure"></div>
            <div class="figure-o figure"></div>
          </div>
          <div class="cell" data-id="5">
            <div class="figure-x figure"></div>
            <div class="figure-o figure"></div>
          </div>
          <div class="cell" data-id="6">
            <div class="figure-x figure"></div>
            <div class="figure-o figure"></div>
          </div>
        </div>
        <div class="row">
          <div class="cell" data-id="7">
            <div class="figure-x figure"></div>
            <div class="figure-o figure"></div>
          </div>
          <div class="cell" data-id="8">
            <div class="figure-x figure"></div>
            <div class="figure-o figure"></div>
          </div>
          <div class="cell" data-id="9">
            <div class="figure-x figure"></div>
            <div class="figure-o figure"></div>
          </div>
        </div>
      </main>
      <div class="score">
        <div class="you">x</div>
        <div class="ties">tie</div>
        <div class="cpu">o</div>
      </div>
    </div>
  </body>
</html>
